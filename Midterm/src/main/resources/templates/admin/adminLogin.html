<body>

<div
  class="bg-image p-5  shadow-1-strong rounded mb-5 text-white"
  style="background-image: url('https://images.unsplash.com/photo-1619739629174-329d234ebd51?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80');
height: 100vh;
background-repeat:no-repeat;
	       background-size:cover;"
     
>
 
 
<h1 >.</h1><br><br><br>
 <br><br>

 <br><br>
<font color="blue">
<div class="container">
  
    <div class="row mt-5  ">
    
        <div class="col-6 mx-auto ">
        
            <h2 > Admin Login Form</h2>
           
            <form
                    class="form-horizontal"
                    method="post"
                    role="form"
                    th:action="@{/adminLog}"
            >
            
                <div class="mb-3">
                    <label class="form-label" for="password">Email</label>
                    <input class="form-control"  name="username" placeholder="Enter email address"
                           type="email">
                </div>
                <div class="mb-3">
                    <label class="col-sm-2 col-form-label" for="password">Password</label>
                    <input class="form-control"  name="password" placeholder="Enter password"
                           type="password">
                </div>
                <div class="mb-3">
                    <button class="btn btn-primary mb-3" type="submit">Login</button>
                   
                </div>
                
            </form>
            
        </div>
    </div>
</div>
 
 </div>

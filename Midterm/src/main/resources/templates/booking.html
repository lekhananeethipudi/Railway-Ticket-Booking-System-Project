<!DOCTYPE html>
<html xmlns:th"http://www.thymeleaf.org">
<head>
    <title>Booking Ticket List</title>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	crossorigin="anonymous">
	
	<link rel="stylesheet" 
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
	crossorigin="anonymous" 
	referrerpolicy="no-referrer" />
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
	crossorigin="anonymous"></script>
    
    
    
    
    <style>
       
        body {
           font-family: Arial, sans-serif;
            background-image: url('bt.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-repeat: no-repeat;
        }
        
       
    </style>

   
   
</head>
<body>
<script th:src="@{https://code.jquery.com/jquery-3.5.1.js}"></script>
	 <script th:src="@{https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js}"></script>
	 <script th:src="@{https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js}"></script>
	 <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js}"></script>
	 <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js}"></script>
	 <script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js}"></script>
	 <script th:src="@{https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js}"></script>
	 
	 <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
	 <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css">
	 
	 <script>
		 $(document).ready(function() {
			    $('#example').DataTable( {
			        dom: 'Bfrtip',
			        buttons: [
			           
			        ]
			    } );
			} );
	 </script>
  <div>
    <div class="card shadow ml-3 mr-3 mt-4" >
      	<div class="card-body">
	      	<div style="border-bottom:2px solid blue; margin-bottom:5px;">
	      		<h1 class="p-2 text-center"><font color="blue">Tickets List</font></h1>
	      		<a class="btn btn-primary" th:href="@{/bookingticket}" style="margin-left: 95%; margin-bottom:1%; margin-top:-2%">Book a ticket</a>
	      	</div> 
      			<div class="container-fluid">
    <table   id="example" class="table table-bordered cell-border" style="width:100%">
    <thead>
        <tr>
            <th>Booking ID</th>
            <th>Class Type</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Train Name</th>
            <th>Seat No</th>
            <th>Booking Time</th>
            <th>Source</th>
            <th>Destination</th>
            <th>Payment</th>
            <th>Fare</th>
            
            <th>Update</th>
            <th>Delete</th>
        </tr>
        </thead>
        <!-- Use Thymeleaf iteration to populate the booking ticket details -->
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.bookingId}"></td>
            <td th:text="${booking.classType}"></td>
            <td th:text="${booking.name}"></td>
            <td th:text="${booking.phno}"></td>
            <td th:text="${booking.train_name}"></td>
            <td th:text="${booking.seat_no}"></td>
            <td th:text="${booking.b_time}"></td>
            <td th:text="${booking.source}"></td>
            <td th:text="${booking.destination}"></td>
            
            <td th:text="${booking.payment}"></td>
            <td th:text="${booking.fare}"></td>
            
            <td><a th:href="@{/showUpdateForm/{id}(id=${booking.bookingId})}">Update</a> </td>
            <td><a th:href="@{/delete/{id}(id=${booking.bookingId})}" >CancelTicket</a> </td>
   
        </tr>
        </tbody>
    </table>
  </div>
 
  <div  class ="text-center">
  <button class="btn btn-primary">
  <a  th:href="@{/homepage}">Go Back </a>
  </button>
</div> 
 
 </div>
 </div>
 </div>
 
</body>
 
</html>

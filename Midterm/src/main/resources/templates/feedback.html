<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
    
    
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	crossorigin="anonymous">
	
	<link rel="stylesheet" 
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
	crossorigin="anonymous" 
	referrerpolicy="no-referrer" />
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
	crossorigin="anonymous"></script>
    
    
    
    <style>
  body  
    {
     font-family:" Times new roman"  ;
      background-image: linear-gradient(to right, #ff9966, #ff5e62);
            margin: 1;
            padding: 30px;
    
    }
    
    form {
    display: flex;
    flex-direction: column;
    max-width: 400px;
    margin: 0 auto;
}
label {
    margin-bottom: 5px;
}

input, textarea {
 
     margin-bottom: 10px;
    padding: 20px;
}

button {
    padding: 10px;
}

.thank-you {
    text-align: center;
    margin-top: 20px;
}
 
    
    </style>
</head>
<body>
   <div class="container"> 
   
   
   <h1 align="center">Feedback Form</h1>
    <form  th:action="@{/feedbackUser}" th:object="${fb}"    method="post">
    
    
    <label class ="form-label"   for="name">FullName:</label>
        <input class="form-control" type="text"  name="fullname" th:value="${user.name}"  readonly required/>
  
        
        
        <label for="email">Email:</label>
        <input class="form-control" type="email"  name="email" th:value="${user.email}" readonly required/>
        
        <label for="message">Describe Your Feedback</label>
        <textarea  class="form-control"    th:field="*{message}" name="message" required placeholder=" Your feedback here" rows="5"></textarea>
        
        <button  class="btn btn-primary" type="submit">Submit</button>
    </form>
   
   </div>
   
   
    
</body>
</html>
